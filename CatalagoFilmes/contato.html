<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      rel="stylesheet"
      href="/CatalagoFilmes/SessaoTerrorSinopse/style.css"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/CatalagoFilmes/SessaoTerrorSinopse/pratica.html">Voltar</a></li>
        <li><a href="/CatalagoFilmes/SessaoTerrorSinopse/bio.html">Bio</a></li>
        <li><a href="/CatalagoFilmes/SessaoTerrorSinopse/projetos.html">Projetos</a></li>
       <li><a href="/CatalagoFilmes/contato.html">Contato</a></li>
      </ul>
    </nav>

    <h1>
      <i class="titulo">Contato</i>
    </h1>

    <!--Aula 20 Forms-->
    <form
      action="https://sheetdb.io/api/v1/w7wobyg5611ae"
      method="POST"
      name="FormContatoFilme"
    >
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="data[email]"
          id="email"
          placeholder="Digite o seu e-mail."
        />
      </div>

      <div>
        <label for="uf">Unidade da Federação</label>
        <input type="radio" name="data[uf]" value="SP" checked> SP
        <input type="radio" name="data[uf]" value="MG" /> MG
        <input type="radio" name="data[uf]" value="RJ" /> RJ
        <input type="radio" name="data[uf]" value="ES" /> ES
      </div>

      <fieldset>
        <legend>Informe onde comprou o produto.</legend>
        <ul>
          <li>
            <input type="checkbox" name="data[local_compra]" value="Loja Online"/>
            <label for="loja_online">Loja Online</label>
          </li>

          <li>
            <input type="checkbox" name="data[local_compra]" value="Loja Física"/>
            <label for="loja_fisica">Loja Física</label>
          </li>

          <li>
            <input type="checkbox" name="data[local_compra]" value="Revendedor"/>
            <label for="revendedor">Revendedor</label>
          </li>
        </ul>
      </fieldset>

      <div>
        <label for="tipo">Tipo de Mensagem</labe>
        <select name="data[tipo_mensagem]" id="tipo" required>
          <option selected disabled value="Sugestão"></option>
          <option value="Sugestão">Sugestão</option>
          <option value="Crítica">Crítica</option>
          <option value="Elogio">Elogio</option>
        </select>
      </div>

      <div>
        <textarea
          name="data[mensagem"]
          cols="100"
          rows="10"
          placeholder="
        Escreva a sua mensagem!"
          required
        ></textarea>
      </div>

      <button type="submit" name="submit">Confirmar</button>
    </form>
    <script>
      var form = document.getElementById('FormContatoFilme');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("FormContatoFilme")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          alert('success')
        });
      });
    </script>
    
  </body>
</html>
