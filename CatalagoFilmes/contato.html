<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      rel="stylesheet"
      href="/HTML-CSS-BOOTSTRAP/CatalagoFilmes/SessaoTerrorSinopse/style.css"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="/HTML-CSS-BOOTSTRAP/CatalagoFilmes/SessaoTerrorSinopse/pratica.html">Voltar</a></li>
        <li><a href="/HTML-CSS-BOOTSTRAP/CatalagoFilmes/SessaoTerrorSinopse/bio.html">Bio</a></li>
        <li><a href="/HTML-CSS-BOOTSTRAP/CatalagoFilmes/SessaoTerrorSinopse/projetos.html">Projetos</a></li>
       <!----<li><a href="/HTML-CSS-BOOTSTRAP/CatalagoFilmes/SessaoTerrorSinopse/contato.html">Contato</a></li>-->
      </ul>
    </nav>

    <h1>
      <i class="titulo">Contato</i>
    </h1>

    <!--Aula 20 Forms-->
    <form
      action="destino.html"
      method="GET"
      autocomplete="on"
      enctype="text/plain"
      name="contato"
    >
      <div>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite o seu e-mail."
        />
      </div>

      <div>
        <label for="email">E-mail com valor padrão</label>
        <input type="email" name="email" id="email" value="exemple@gmail.com"
        />
      </div>

      <div>
        <label for="uf">Unidade da Federação</label>
        <input type="radio" name="uf" value="SP" /> SP
        <input type="radio" name="uf" value="MG" /> MG
        <input type="radio" name="uf" value="RJ" /> RJ
        <input type="radio" name="uf" value="ES" /> ES
      </div>

      <fieldset>
        <legend>Informe onde comprou o produto.</legend>
        <ul>
          <li>
            <input type="checkbox" id="online" name="online" value="Loja Online"/>
            <label for="online">Loja Online</label>
          </li>

          <li>
            <input type="checkbox" id="revendedor" name="revendedor" value="Revendedor"/>
            <label for="fisica">Loja Física</label>
          </li>

          <li>
            <input type="checkbox" id="revendedor" name="revendedor" value="Revendedor"/>
            <label for="revendedor">Revendedor</label>
          </li>
        </ul>
      </fieldset>

      <div>
        <textarea
          name="mesagem"
          cols="100"
          rows="10"
          placeholder="
        Escreva a sua mensagem!"
          required
        ></textarea>
      </div>

      <div>
        <label for="password">Informe a senha</label>
        <input type="password" name="password" placeholder="Informe a senha" />
      </div>

      <div>
        <label for="tipo-mensagem">Tipo de Mensagem</label>
        <select name="tipo" id="tipo" required>
          <option selected disabled value="">Selecione</option>
          <option value="sugestao">Sugestão</option>
          <option value="critica">Crítica</option>
          <option value="elogio">Elogio</option>
        </select>
      </div>

      <fieldset>
        <label for="arquivo"></label>
        <input type="file" name="arquivo" id="arquivo" accept="image/*" multiple/>
      </fieldset>

      <button type="submit" name="submit">Confirmar</button>
    </form>
  </body>
</html>
