<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <!--18 | Criando camadas de estilo com HTML e CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>

    <div class="wrapper">
      <h1>Contato</h1>
    </div>
    <!--Aula 20 Forms-->
    <!--Aula 22 | Form action - html txt file-->

    <!--O atributo action define o local (uma URL) em que os 
    dados recolhidos do formuário devbem ser enviados.
    O atributo method define qual o método HTTP para enviar os 
    dados (ele pode ser "GET" ou "POST". O formulário HTML 5 só dá
    suporte a esses dois métodos.-->
    <form
      action="https://sheetdb.io/api/v1/afwdq7i2wq3gz"
      method="POST"
      name="FormContato"
    >
      <div>
        <label for="email">E-mail</label>
        <!--for é uma meneira para vincular uma label à um 
        campo do formulário. Ele faz referência ao id do campo correspondente-->
        <input
          type="email"
          name="data[email]"
          id="email"
          placeholder="Digite o seu e-mail."
        />
      </div>

      <div>
        <label for="uf">Unidade da Federação</label>
        <input type="radio" name="data[uf]" value="SP" checked> SP
        <input type="radio" name="data[uf]" value="MG" checked /> MG
        <input type="radio" name="data[uf]" value="RJ" /> RJ
        <input type="radio" name="data[uf]" value="ES" /> ES
      </div>

      <fieldset>
        <legend>Informe onde comprou o produto</legend>
        <ul>
          <li>
            <input
              type="checkbox"
              name="data[local_compra]"
              value="Loja Física"
            />
            <label for="loja_fisica">Loja Física</label>
          </li>

          <li>
            <input
              type="checkbox"
              name="data[local_compra]"
              value="Loja Online"
            />
            <label for="loja_online">Loja Online</label>
          </li>

          <li>
            <input
              type="checkbox"
              name="data[local_compra]"
              value="Revendedor"
            />
            <label for="revendedor">Revendedor</label>
          </li>
        </ul>
      </fieldset>

      <div>
        <label for="tipo">Tipo de Mensagem</label>
        <select name="data[tipo_mensagem]" id="tipo" required>
          <option selected disabled value="">Selecione</option>
          <option value="sugestao">Sugestão</option>
          <option value="critica">Crítica</option>
          <option value="elogio">Elogio</option>
        </select>
      </div>

      <div>
        <textarea
          name="data[mensagem]"
          cols="93"
          rows="10"
          placeholder="
        Escreva a sua mensagem!"
          required
        ></textarea>
      </div>

      <button type="submit" name="submit">Confirmar</button>
    </form>

    <script>
      let form = document.getElementById('FormContato');
      form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("FormContato")),
        }).then(
            response => response.json()
        ).then((html) => {
          // you can put any JS code here
          alert('success')
        });
      });
    </script>
    
  </body>
</html>
